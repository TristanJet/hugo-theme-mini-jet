<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
  <head>
    <title>{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}</title>

    {{ partial "head.html" . }}

  </head>

  <body>
    {{ if not .IsHome }}
      {{ partial "navigation.html" . }}
    {{ end }}

    <main class="main">
      {{ block "main" . }}{{ end }}
    </main>
    
  </body>
</html>
